<!DOCTYPE html>
<!-- checkbox.html -->
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="../font/fontawesome/css/all.css">
<link rel="stylesheet" href="../css/base/reset.css">
<link rel="stylesheet" href="../css/base/common.css">
<link rel="stylesheet" href="../css/src/checkbox.css">

<!--[lf lte ie 9]>
<scirpt src="../ie/html5shiv/dist/thml5shiv.min.js"></scirpt>
<scirpt src="../ie/PIE/PIE.js"></scirpt>
<scirpt src="../ie/respond/dest/respond.min.js"></scirpt>
<![endif]-->


<title>회원가입</title>
</head>
<body>
<noscript>
<!-- 스크립트가 제대로 동작하지 않을 때 대처하는 속성 -->
<p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다. <br />
자바스크립트의 기능을 활성화 해주세요.</p>
<p><a target="_blank" href="http://enable-javascript.com/ko/">자바스크립트 활성화 처리하기</a></p>
</noscript>
<!-- layout -->
<div id="wrap">
  <header id="headBox">
    <a href="#">
      <h1><i class="fas fa-holly-berry"></i>
      <span class="hidden">네이버</span></h1>
    </a>
  </header>

  <section id="checklist">
    <fieldset id="check_agree">
      <legend>회원가입 이용약관</legend>
        <div class="all_agree">
        <label for="" class="hidden">이용약관,개인정보 수집 및 이용 모두 동의합니다</label>
        <input type="checkbox" name="all_agree">
        <p> 이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택),<br />
            프로모션 안내 메일 수신(선택)에 모두 동의합니다.</p>
        </div>
      <div class="use_agree">
          <p>네이버 이용약관 동의<span>(필수)</span></p>
          <div class="use_text">
            <p class="use_title">여러분을 환영합니다.</p>
          </div>
  
        </div>
    </fieldset>
    
  </section>
</div>
<!-- script -->
<script src="../js/base/jquery-3.4.1.min.js"></script>
<script src="../js/base/jquery-ui.js"></script>
<script src="../js/src/jquery/checkbox.js"></script>
</body>
</html>
