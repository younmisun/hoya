<!-- layout -->
<div id="wrap">
  <h1>쿠팡</h1>
  <h2>쿠팡 회원가입 페이지</h2>
  <article id="joinBox">
    <form action="" method="post">
      <fieldset class="input_area">
        <legend>회원가입 인적사항 작성하기</legend>
        <ul>
        <li>
        <dl>
        <dt><label for="userName"><i class="far fa-envelope"></i><span class="hidden">로그인에 필요한 계정을 입력하세요</span></label></dt>
        <dd><input type="text" name="" id="userName" value="" placeholder="이메일을 입력하세요" required="required"></dd>
        </dl>
        <span class="narr">이메일을 입력허새요.</span>
        </li>
        <li>
        <dl>
        <dt><label for="userName"><i class="fas fa-lock"></i><span class="hidden">로그인에 필요한 계정을 입력하세요</span></label></dt>
        <dd><input type="text" name="" id="userName" value="" placeholder="이메일을 입력하세요" required="required"></dd>
        </dl>
        <span class="narr">이메일을 입력허새요.</span>
        </li>
        <li>
        <dl>
        <dt><label for="userName"><i class="fas fa-unlock"></i><span class="hidden">로그인에 필요한 계정을 입력하세요</span></label></dt>
        <dd><input type="text" name="" id="userName" value="" placeholder="이메일을 입력하세요" required="required"></dd>
        </dl>
        <span class="narr">이메일을 입력허새요.</span>
        </li>
        <li>
        <dl>
        <dt><label for="userName"><i class="fas fa-user"></i><span class="hidden">로그인에 필요한 계정을 입력하세요</span></label></dt>
        <dd><input type="text" name="" id="userName" value="" placeholder="이메일을 입력하세요" required="required"></dd>
        </dl>
        <span class="narr">이메일을 입력허새요.</span>
        </li>
        <li>
        <dl>
        <dt><label for="userName"><i class="fas fa-mobile-alt"></i><span class="hidden">로그인에 필요한 계정을 입력하세요</span></label></dt>
        <dd><input type="text" name="" id="userName" value="" placeholder="이메일을 입력하세요" required="required"></dd>
        </dl>
        <span class="narr">이메일을 입력허새요.</span>
        </li>


        </ul>
      </fieldset>

      <fieldset class="confirm_area">
        <legend>회원가입 내용 확인 및 동의</legend>
        <input type="submit" name="coformCheck" value="동의하고 가입하기" />
        <p>본인은 만 <strong>14세 이상</strong>이며,
          <button type="button" data-terms="terms_01">쿠팡 이용약관</button>,
          <button type="button" data-terms="terms_02">전자금융거래이용약관</button>,
          <button type="button" data-terms="terms_03">개인정보 수집 및 이용</button>,
          <button type="button" data-terms="terms_04">개인정보 제공</button> 내용을 확인 하였으며, <em>동의합니다.</em>
          <!-- 'data-'는 사용자가 임의로 만드는 속성 -->
        </p>
        <div class="terms">
          <div class="terms_01"><h4>쿠팡 이용약관</h4></div>

          <div class="terms_03"><h4>개인정보 수집 및 이용</h4></div>
          <div class="terms_04"><h4>개인정보 제공</h4></div>
        </div>
