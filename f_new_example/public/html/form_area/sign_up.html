<!-- layout -->
<div id="wrap">
  <h1><i class="fas fa-heart"></i><span class="hidden">회원가입</span></h1>
<form action="" method="post">
<fieldset>
  <legend>sign up</legend>
  <div class="user_text">
    <dl>
      <dt><i class="far fa-envelope"></i><span class="hidden">아이디입력</span></dt>
      <dd>
      <label for="" class="hidden">아이디(이메일)입력란</label>
      <input type="text" name="userId" id="userId" value="" placeholder="아이디(이메일)">
      </dd>
    </dl>

    <dl>
      <dt><i class="fas fa-lock"></i><span class="hidden">비밀번호 입력</span></dt>
        <dd>
        <label for="" class="hidden">비밀번호</label>
        <input type="text" name="userId" id="userId" value="" placeholder="비밀번호">
        </dd>
    </dl>

    <dl>
        <dt><i class="fas fa-unlock"></i><span class="hidden">비밀번호 확인</span></dt>
        <dd>
        <label for="" class="hidden">비밀번호 확인</label>
        <input type="password" name="userId" id="userId" value="" placeholder="비밀번호 확인">
        </dd>
    </dl>

    <dl>
        <dt><i class="fas fa-user"></i><span class="hidden">이름</span></dt>
        <dd>
        <label for="" class="hidden">이름</label>
        <input type="password" name="userId" id="userId" value="" placeholder="이름">
        </dd>
    </dl>

    <dl>
        <dt><i class="fas fa-mobile-alt"></i><span class="hidden">휴대폰 번호</span></dt>
        <dd>
          <label for="" class="hidden">휴대폰 번호</label>
          <input type="text" name="userId" id="userId" value="" placeholder="휴대폰 번호">
        </dd>
    </dl>
  </div>
</dl>
</fieldset>

<fieldset>
    <legend>회원가입하기</legend>
    <a href="#">동의하고 가입하기</a>
</fieldset>
</form>
<div class="agree_text">
<p>본인은 만 14세 이상이며, 쿠팡 이용약관, 전자금융거래이용약관, 개인정보 수집 및 이용, 개인정보 제공 내용을 확인 하였으며, 동의합니다.</p>
</div>
