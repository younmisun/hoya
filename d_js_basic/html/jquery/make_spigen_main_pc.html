<!-- layout -->
<div id="wrap">
 <header id="headBox">
   <h1 class="hidden_wrap"><a href="#"><span>spigen 슈피겐 코리아</span></a></h1>
   <nav id="gnb" class="web_navigation">
     <h2>spigen global navigation</h2>
     <!-- ul>li*4>dl>(dt>a[href="#"]{link})+dd>a[href="#"]{sub_link}*3 -->
     <ul>
       <li>
         <dl>
           <dt><a href="#">link</a></dt>
           <dd>
             <a href="#">sub_link</a>
             <a href="#">sub_link</a>
             <a href="#">sub_link</a>
           </dd>
         </dl>
       </li>
       <li>
         <dl>
           <dt><a href="#">link</a></dt>
           <dd>
             <a href="#">sub_link</a>
             <a href="#">sub_link</a>
             <a href="#">sub_link</a>
           </dd>
         </dl>
       </li>
       <li>
         <dl>
           <dt><a href="#">link</a></dt>
           <dd>
             <a href="#">sub_link</a>
             <a href="#">sub_link</a>

           </dd>

       </li>
       <li>

           </dd>
         </dl>
       </li>
     </ul>
   </nav>
   <div class="gnb_btn">
     <button type="button">
        <i class="fas fa-bars" aria-hidden="true"></i>
        <!-- i 태그에 대한 내용을 읽지 않게 해주는 태그 aria-hidden true -->
        <span class="hidden">전체 메뉴 확인 버튼</span></button>
     <div class="side_gnb">
       <div class="close_gnb_btn">
         <button type="button">
         <i class="fas fa-times" aria-hidden="true"></i>
         <span class="hidden">전체 메뉴 닫기</span>
        </button>
      </div>
       <div class="side_gnb_area web_navigation"></div>
     </div>
   </div>
 </header>
